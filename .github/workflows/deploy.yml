name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-docusaurus-site/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: my-docusaurus-site
      - name: Build website
        run: npm run build
        working-directory: my-docusaurus-site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
